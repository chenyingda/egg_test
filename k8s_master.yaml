apiVersion: apps/v1
kind: Deployment
metadata:
  name: eggjs-app-deployment
  labels:
    app: eggjs-app
spec:
  replicas: 2  # 初始副本数，可根据需要调整
  selector:
    matchLabels:
      app: eggjs-app
  template:
    metadata:
      labels:
        app: eggjs-app
    spec:
      containers:
      - name: eggjs-app
        image: my-egg-app:latest  # 请替换为你的Egg.js应用镜像
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7001  # Egg.js默认端口，请确保与应用配置一致
        env:
        - name: NODE_ENV
          value: "production"  # 设置环境变量
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:  # 存活探针，检查应用是否健康
          httpGet:
            path: /  # 建议使用应用内的健康检查端点
            port: 7001
          initialDelaySeconds: 30  # 容器启动后等待30秒开始探测
          periodSeconds: 10        # 每10秒探测一次
        readinessProbe:  # 就绪探针，检查应用是否准备好接收流量
          httpGet:
            path: /  # 建议使用应用内的健康检查端点
            port: 7001
          initialDelaySeconds: 5   # 容器启动后等待5秒开始探测
          periodSeconds: 5         # 每5秒探测一次
---
apiVersion: v1
kind: Service
metadata:
  name: eggjs-app-service
spec:
  selector:
    app: eggjs-app
  ports:
    - protocol: TCP
      port: 80           # Service对外服务的端口
      targetPort: 7001   # 容器内应用监听的端口
  type: ClusterIP